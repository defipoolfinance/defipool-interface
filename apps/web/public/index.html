    /*add all fonts here*/
    @font-face {
      font-family: 'Inter';
      font-weight: 600;
      font-style: normal;
      font-display: block;
      src: url('%PUBLIC_URL%/fonts/Inter-SemiBold.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/Inter-SemiBold.woff') format('woff'),
      url('%PUBLIC_URL%/fonts/Inter-SemiBold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 700;
      font-style: normal;
      font-display: block;
      src: url('%PUBLIC_URL%/fonts/Inter-Bold.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/Inter-Bold.woff') format('woff'),
      url('%PUBLIC_URL%/fonts/Inter-Bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 300;
      font-style: normal;
      font-display: block;
      src: url('%PUBLIC_URL%/fonts/Inter-Light.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/Inter-Light.woff') format('woff'),
      url('%PUBLIC_URL%/fonts/Inter-Light.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-weight: 400;
      font-style: normal;
      font-display: block;
      src: url('%PUBLIC_URL%/fonts/Inter-Regular.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/Inter-Regular.woff') format('woff'),
      url('%PUBLIC_URL%/fonts/Inter-Regular.ttf') format('truetype');
    }




    html,
    body {
      margin: 0;
      padding: 0;
    }

    button {
      user-select: none;
    }

    html {
      font-size: 16px;
      font-weight: 485;
      font-variant: none;
      font-smooth: always;
      text-rendering: optimizeLegibility !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
    #background-radial-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      width: 200vw;
      height: 200vh;
      transform: translate(-50vw, -100vh);
      z-index: -1;
    }

    html,
    body,
    #root {
      min-height: 100%;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: #14151D;
      }
    }

    @media (prefers-color-scheme: light) {
      html {
        background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);

      }
    }
  </style>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<div id="root">
  <!-- Triggers the font to load immediately and then is replaced by the app -->
  <div>&emsp;</div>
</div>

<div id="background-radial-gradient"></div>
</body>
</html>
